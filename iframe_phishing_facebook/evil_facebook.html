			cursor: pointer;
		}

<body style="font-size: 0.9em; font-family: Arial; margin:0; letter-spacing: 1px;">
	<form style="width: 100%; height:100%;">
		<div style="background-color:#6d84b4;">
			<img src="fb.gif" style="margin: 5px; float:left;"></img><p style=" font-weight:bolder; color: #ffffff; padding: 7px;">Facebook</p>
		</div>
		<div style="padding-left: 35px; font-size: 0.8em;">
			<p>Log in to use your Facebook account with <a id="domain" href="#" style="color: #476dc5; text-decoration: none; font-weight: normal;">chip.de</a>.</p>
			<div style="padding-left: 35px;">
				<table style="font-size: 1.0em; font-weight:bold; color: #666666;">
					<tr>
						<td>Email or Phone:</td>
						<td><input type="text" style="width: 115%; background-color: #faffbd; border: 1px solid #bdc7d8;"></input></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" style="background-color: #faffbd; border: 1px solid #bdc7d8; width: 115%;"></input></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input style="float:left;"type="checkbox" checked="checked"></input> 
							<p style="color: #000000; font-weight: normal; float:left; margin: 3px;">Keep me logged in.</p>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<p><a href="#" style="color: #476dc5; text-decoration: none; font-weight: normal;">Forgot your password?</a></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div style="position: absolute; bottom:10px; width:100%; background-color: #f2f2f2; border-top: 1px solid #cccccc; font-size: 0.9em">
			<p style="float:left; width:70%; margin-left: 15px;"><a href="#" style="text-decoration: none; color: #3b5998; font-weight:bold;">Sign up for Facebook</a></p>
			<p style="float:left; width:25%; align:right;">
				<input class="hover" style="background-color:#617aac; color: #ffffff; font-weight: bold; padding: 5px 10px; border: 1px solid #000;" type="submit" value="Log In"></input>
				<button class="hover" style="background-color:#ecebec; color: #000; font-weight: bold; padding: 5px 10px; border: 1px solid #000;">Cancel</button>
			</p>
		</div>
	</form>

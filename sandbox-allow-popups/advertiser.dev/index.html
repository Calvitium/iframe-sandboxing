<!DOCTYPE>
<html>
  <head>
    <title>Simple advertising iframe</title>
  </head>

  <style>
    body {
      font-family: "Ubuntu", Arial;
    }

    p {
      padding: 20px;
    }

    p#origin {
      padding: 0px 20px;
    }

    iframe {
      width: 90%;
      margin: 10px;
    }
  </style>
  <body>
    <p id="output">
      Hey there, i'm a <b>sandboxed iframe</b> from <b>advertiser.dev</b>.<br/>
      I would like to open some popups, try it yourself.<br/>
      <button id="popup">Popup</button><br/>
      <button id="alert">Alert</button>      

  </body>
  <script>
    popup = document.getElementById("popup")
    alert = document.getElementById("alert")
    popup.onclick = function() {
      window.open("http://advertiser.dev:9999/index.html");
    }
    alert.onclick = function() {
      alert("alert isn't blocked.")
    }
  </script>
</html>

<!DOCTYPE>
<html>
  <head>
    <title>Simple advertising iframe - second page</title>
  </head>

  <style>
    body {
      font-family: "Ubuntu", Arial;
    }

    p {
      padding: 20px;
    }

    p#origin {
      padding: 0px 20px;
    }

    iframe {
      width: 90%;
      margin: 10px;
    }

    li.active {
      font-weight: bold;
    }
  </style>
  <body>
    <p id="output">
      Hey there, i'm a <b>sandboxed iframe</b> from <b>advertiser.dev</b>.<br/>
      <b>I'm the second page of advertiser.dev and it seams like I've replaced mywebpage.dev.</b>
  </body>
</html>

<!DOCTYPE>
<html>
  <head>
    <title>Simple Webpage to illustrate a Social-Media integration from Facebook</title>
  </head>

  <style>
    body {
      font-family: "Ubuntu", Arial;
    }

    #container {
      width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    p {
      padding: 20px;
    }

    iframe {
      width: 90%;
      margin: 10px;
    }


  </style>
  <body>
    <div id="container">
      <h1>Simple Webpage to illustrate a Social-Media integration from Facebook</h1>
      <p>
        We have a simple Facebook "like" Widget here - directly from <a href="https://developers.facebook.com/docs/reference/plugins/like/">https://developers.facebook.com/docs/reference/plugins/like/</a>.
      </p>
      <p>
        <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ftweetorama.multimediatechnology.at&amp;send=false&amp;layout=standard&amp;width=450&amp;show_faces=false&amp;font=segoe+ui&amp;colorscheme=light&amp;action=like&amp;height=35" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:35px;" allowTransparency="true"></iframe>
      </p>
    </div>

  </body>
</html>
